<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">Profile </h1>
    <div class="profile container-sm align-self-center p-3">
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="name" name="name" class="form-control" id="name" aria-describedby="name" required>
            </div>
            <div class="mb-3">
                <label for="dob">Birthday:<br></label>
                <input type="date" id="dob" name="birthday">
              </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input type="age" name="age" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="mobile-number" class="form-label">Mobile Number:</label>
                <input type="Mobile Number" name="Mobile Number" class="form-control" id="mobile-number" aria-describedby="Mobile Number" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            <div id="msg" class="form-text"></div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/profile.js"></script>
    </body>
</html>
